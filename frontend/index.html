    <title>AI SEO 2.0</title>

    <!-- App Bridge v4: подаваме API key, Vite го инлайва -->
    <meta name="shopify-api-key" content="%VITE_SHOPIFY_API_KEY%" />
    <script src="https://cdn.shopify.com/shopifycloud/app-bridge.js"></script>

    <!-- Guard: ако е извън iframe и имаме host -> redirect към Admin; ако няма host -> показваме съобщение -->
    <script>
      (function () {
        try {
          var isTop = window.top === window.self;
          var params = new URLSearchParams(window.location.search);
          var host = params.get('host');

          if (isTop && host) {
            var pathAndQuery = window.location.pathname + window.location.search + window.location.hash;
            window.location.href = "https://admin.shopify.com" + pathAndQuery;
          }
        } catch (e) {
          // no-op
        }
      })();
    </script>
