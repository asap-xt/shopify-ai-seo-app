[build]
builder = "NIXPACKS"
buildCommand = "npm install && cd frontend && rm -rf dist node_modules/.vite && npm install && npm run build && cd .."

[deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[healthcheck]
path = "/health"
port = 8080
initialDelaySeconds = 10
timeoutSeconds = 30
periodSeconds = 10
successThreshold = 1
failureThreshold = 3